apiVersion: apps/v1
kind: Deployment
metadata:
  name: manafood-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: manafood-mysql
  template:
    metadata:
      labels:
        app: manafood-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "senha123"
            - name: MYSQL_DATABASE
              value: "db_manafood"
            - name: MYSQL_CHARSET
              value: "utf8mb4"
            - name: MYSQL_COLLATION
              value: "utf8mb4_unicode_ci"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          emptyDir: {} # You can replace this with PersistentVolumeClaim
